<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comet</title>
  <link rel="stylesheet" href="sidepanel.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-container">
      <div class="login-logo">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="url(#login-grad)" stroke-width="1.5"/>
          <circle cx="12" cy="12" r="4" fill="url(#login-grad)"/>
          <defs>
            <linearGradient id="login-grad" x1="4" y1="4" x2="20" y2="20">
              <stop stop-color="#6366f1"/>
              <stop offset="1" stop-color="#8b5cf6"/>
            </linearGradient>
          </defs>
        </svg>
        <h1>Comet</h1>
        <p>Your AI browser companion</p>
      </div>
      <button class="btn-google" id="googleLoginBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
    </div>
  </div>

  <!-- Main App -->
  <div class="app" id="mainApp" style="display: none;">
    <!-- Top Toolbar with 3 Mode Buttons -->
    <header class="toolbar">
      <div class="toolbar-left">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="8" stroke="url(#tool-grad)" stroke-width="1.5"/>
            <circle cx="12" cy="12" r="3" fill="url(#tool-grad)"/>
            <defs>
              <linearGradient id="tool-grad" x1="4" y1="4" x2="20" y2="20">
                <stop stop-color="#6366f1"/>
                <stop offset="1" stop-color="#8b5cf6"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
      </div>
      
      <!-- 3 Main Mode Buttons -->
      <div class="mode-buttons">
        <button class="mode-btn active" id="chatModeBtn" data-mode="chat" title="Chat">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
          </svg>
          <span>Chat</span>
        </button>
        <button class="mode-btn" id="voiceModeBtn" data-mode="voice" title="Voice Mode">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
            <path d="M19 10v2a7 7 0 01-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
          <span>Voice</span>
        </button>
        <button class="mode-btn" id="summarizeModeBtn" data-mode="summarize" title="Summarize">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
          <span>Summarize</span>
        </button>
      </div>
      
      <div class="toolbar-right">
        <button class="icon-btn" id="settingsBtn" title="Settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
          </svg>
        </button>
        <div class="user-avatar-wrap">
          <img class="user-avatar" id="userAvatar" src="" alt="">
        </div>
      </div>
    </header>

    <!-- Model Selector Bar -->
    <div class="model-bar">
      <select class="model-select" id="modelSelect">
        <option value="gpt-4o-mini">GPT-4o Mini</option>
        <option value="gpt-4o">GPT-4o</option>
        <option value="o1-preview">Deep Thinking (o1)</option>
      </select>
      <label class="toggle-switch" title="Deep Research Mode">
        <input type="checkbox" id="deepResearchToggle">
        <span class="toggle-slider"></span>
        <span class="toggle-label">üî¨</span>
      </label>
      <div class="context-info">
        <span class="context-dot"></span>
        <span id="contextText">Ready</span>
      </div>
    </div>

    <!-- Chat View -->
    <div class="view chat-view active" id="chatView">
      <div class="chat-container" id="chatContainer">
        <div class="chat-welcome" id="chatWelcome">
          <div class="welcome-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="url(#welcome-grad)" stroke-width="1.5"/>
              <circle cx="12" cy="12" r="4" fill="url(#welcome-grad)"/>
              <defs>
                <linearGradient id="welcome-grad" x1="4" y1="4" x2="20" y2="20">
                  <stop stop-color="#6366f1"/>
                  <stop offset="1" stop-color="#8b5cf6"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
          <h2>How can I help?</h2>
          <p>Chat, summarize pages, or control the browser with voice.</p>
          <div class="quick-chips">
            <button class="chip" data-prompt="Summarize this page">üìÑ Summarize page</button>
            <button class="chip" data-prompt="What is this page about?">‚ùì Explain this page</button>
            <button class="chip" data-prompt="Extract key information">üîç Extract data</button>
          </div>
        </div>
      </div>
      
      <!-- Input Area -->
      <div class="input-area">
        <div class="input-row">
          <button class="attach-btn" id="attachBtn" title="Attach file">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
            </svg>
          </button>
          <div class="input-container">
            <textarea id="chatInput" placeholder="Ask anything..." rows="1"></textarea>
          </div>
          <button class="mic-btn" id="micBtn" title="Dictation">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
              <path d="M19 10v2a7 7 0 01-14 0v-2"/>
            </svg>
          </button>
          <button class="dictate-page-btn" id="dictatePageBtn" title="Dictate to page field">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
              <path d="M12 1a3 3 0 00-3 3v4a3 3 0 006 0V4a3 3 0 00-3-3z"/>
            </svg>
          </button>
          <button class="send-btn" id="sendBtn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22,2 15,22 11,13 2,9 22,2"/>
            </svg>
          </button>
        </div>
        <input type="file" id="fileInput" hidden accept="image/*,.pdf,.txt,.md">
      </div>
    </div>

    <!-- Voice Mode View -->
    <div class="view voice-view" id="voiceView">
      <div class="voice-container">
        <div class="voice-orb" id="voiceOrb">
          <div class="orb-ring"></div>
          <div class="orb-ring"></div>
          <div class="orb-ring"></div>
          <div class="orb-center">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
              <path d="M19 10v2a7 7 0 01-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
            </svg>
          </div>
        </div>
        <p class="voice-status" id="voiceStatus">Tap to speak</p>
        <p class="voice-transcript" id="voiceTranscript"></p>
      </div>
      <div class="voice-response" id="voiceResponse"></div>
    </div>

    <!-- Summarize View -->
    <div class="view summarize-view" id="summarizeView">
      <div class="summarize-container">
        <div class="summarize-header">
          <h3>Page Summary</h3>
          <button class="refresh-btn" id="refreshSummary" title="Refresh">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 4v6h-6"/>
              <path d="M1 20v-6h6"/>
              <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
            </svg>
          </button>
        </div>
        <div class="summarize-content" id="summarizeContent">
          <div class="loading-summary">
            <div class="spinner"></div>
            <p>Analyzing page...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-header">
        <h3>Settings</h3>
        <button class="icon-btn" id="closeSettings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="settings-content">
        <div class="setting-group">
          <label>Backend URL</label>
          <input type="text" id="backendUrl" value="http://localhost:3001">
        </div>
        <div class="setting-group">
          <label>OpenAI API Key</label>
          <input type="password" id="apiKey" placeholder="sk-...">
        </div>
        <div class="setting-divider"></div>
        <button class="logout-btn" id="logoutBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
            <polyline points="16,17 21,12 16,7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Sign out
        </button>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
